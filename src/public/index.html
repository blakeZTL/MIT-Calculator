<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="tmuCalcImg.png" />
    <title>Mile-In-Trail Calculator</title>
  </head>
  <body>
    <div class="background" style="display: none" onclick="closePopup()"></div>
    <div class="popup-container" style="display: none">
      <div class="popup-content">
        <h2>Clear all Fixes</h2>
        <p>
          Selecting yes below will clear all fix data. Are you sure you want to
          do this?
        </p>
        <span class="popup-btns"
          ><button id="pop-btn-no" onclick="closePopup()">No</button>
          <button id="pop-btn-yes" onclick="ResetCards()">Yes</button></span
        >
      </div>
    </div>
    <h1>Mile-In-Trail Calculator</h1>
    <div class="Rate">
      <h2 id="rate_label">Calculated Rate:</h2>
      <h2 id="rate_value">0</h2>
    </div>

    <div class="Headings">
      <div class="ValueLabels">
        <h3 id="fix_label">Fix Name</h3>
        <h3 id="mit_label">MIT</h3>
        <h3 id="speed_label">Speed</h3>
      </div>
    </div>

    <div class="container">
      <div class="card" id="fix1">
        <div class="FixInfo">
          <input
            type="text"
            class="FixInput"
            placeholder="Name of Fix"
            onchange="GatherData()"
          />
        </div>
        <div class="MitInfo">
          <select
            title="Mile-In-Trail Dropdown"
            class="Miles"
            onchange="GatherData()"
          >
            <option value="0">0</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
          </select>
        </div>
        <div class="SpeedInfo">
          <span
            ><span
              ><input
                type="checkbox"
                class="SpeedChecks"
                id="radioSpeed280"
                name="speed"
                value="280"
                onclick="toggleSpeed(this)"
                onchange="GatherData()"
              />
              <label class="SpeedLabel" for="radioSpeed280">280</label></span
            >
            <span
              ><input
                class="SpeedChecks"
                type="checkbox"
                id="radioSpeed250"
                name="speed"
                value="250"
                onclick="toggleSpeed(this)"
                onchange="GatherData()"
              />
              <label class="SpeedLabel" for="radioSpeed250">250</label></span
            ></span
          >
        </div>
        <button
          id="remove_fix"
          class="RemoveFix"
          style="display: none"
          onclick="RemoveFix(this.closest('.card').id)"
          title="Remove This Fix"
        >
          X
        </button>
      </div>
    </div>
    <div class="AddFix">
      <button
        type="button"
        id="add_fix"
        class="AddFixButton"
        title="Add a New Fix"
      >
        Add Fix
      </button>
      <button
        type="button"
        id="reset_cards"
        class="ResetCards"
        onclick="openPopup()"
        style="display: none"
        title="Reset All Fixes"
      >
        Reset
      </button>
    </div>
    <div
      id="calc_data"
      class="CalculatorData"
      title="The Rate Calculations by Fix"
    ></div>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', { scope: '/' });
      }
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="SpeedRadios.js"></script>
    <script src="AddFix.js"></script>
    <script src="RemoveFix.js"></script>
    <script src="CalculateRate.js"></script>

        projectId: 'mit-calculator',

      const app = initializeApp(firebaseConfig);

  </body>
</html>
